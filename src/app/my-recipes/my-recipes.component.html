<div class="container">
  <div
    class="recipe-card"
    *ngFor="let recipe of favoriteRecipes; let i = index"
    [routerLink]="['/bookDetails', recipe.id]"
  >
    <img class="recipe-image" [src]="recipe.image" alt="{{ recipe.title }}" />
    <div class="recipe-content">
      <p class="recipe-title">{{ recipe.title }}</p>
      <button (click)="removeRecipe(i)" class="delete-button">
        Delete recipe
      </button>
    </div>
  </div>
</div>
